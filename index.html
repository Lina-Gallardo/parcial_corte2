<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-header">
              <textarea id="txt" name="name" rows="4" cols="28px" disabled></textarea>
            </div>
            <div class="card-body">
              <table class="table" border="2">
                <thead>
                  <td><input class="btn" onclick="ac()" type="button" name="AC" value="AC"></td>
                  <td colspan="3"><input class="btn" onclick="limpiar()" type="button" name="Limpiar" value="Limpiar historial"></td>
                </thead>
                <tbody>
                  <tr>
                    <td><input class="btn" onclick="setNumber(name,null)" type="button" name="7" value="7"></td>
                    <td><input class="btn" onclick="setNumber(name,null)" type="button" name="8" value="8"></td>
                    <td><input class="btn" onclick="setNumber(name,null)" type="button" name="9" value="9"></td>
                    <td><input class="btn" onclick="setNumber(name,3)" id="div" type="button" name="/" value="/"></td>
                  </tr>
                  <tr>
                    <td><input class="btn" onclick="setNumber(name,null)" type="button" name="4" value="4"></td>
                    <td><input class="btn" onclick="setNumber(name,null)" type="button" name="5" value="5"></td>
                    <td><input class="btn" onclick="setNumber(name,null)" type="button" name="6" value="6"></td>
                    <td><input class="btn" onclick="setNumber(name,2)" id="mul" type="button" name="*" value="*"></td>
                  </tr>
                  <tr>
                    <td><input class="btn" onclick="setNumber(name,null)" type="button" name="1" value="1"></td>
                    <td><input class="btn" onclick="setNumber(name,null)" type="button" name="2" value="2"></td>
                    <td><input class="btn" onclick="setNumber(name,null)" type="button" name="3" value="3"></td>
                    <td><input class="btn" onclick="setNumber(name,1)" id="res" type="button" name="-" value="-"></td>
                  </tr>
                  <tr>
                  <td><input class="btn" onclick="setNumber(name,null)" type="button" name="0" value="0"></td>
                  <td><input class="btn" onclick="setNumber(name,null)" id="punt" type="button" name="." value="."></td>
                  <td><input class="btn" onclick="operaciones(operacion)" id="igual" type="button" name="=" value="="></td>
                  <td><input class="btn" onclick="setNumber(name,0)" id="sum" type="button" name="+" value="+"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <ul class="historial" id="cLista">

              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="funciones.js">

    </script>
  </body>
</html>
